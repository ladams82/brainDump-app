<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Armata&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="onlyread.js" defer></script>
    <title>Read Dump</title>
  </head>
  <body>
    <nav>
      <a
        onclick="window.history.back(); localStorage.clear();"
        class="nav-button"
      ><h2>Back</h2>
       
      </a>
      <a onclick="edit()" class="nav-button"><h2>Edit</h2></a>

      <a href="themes.html" class="nav-button"><h2>Themes</h2></a>
    </nav>
    <div id="dumpContent">
      <span id="dumpName"></span>
      <button onclick="renameDump(), display()" id="renameButton">
        <h2>Rename</h2>
      </button>
      <div id="renameForm">
        <form id="renameDump">
          <label for="newDumpName">New Name: </label>
          <input name="newDumpName" id="newDumpName" type="text" />
          <input name="submit" type="submit" id="submit" value="change" />
        </form>
      </div>
      <div class="textPanel" id="dumpText"></div>
    </div>
    <footer class="stats">
      <h3>Word Count</h3>
      <span id="wordCount"></span>
      <h3>Last Modified</h3>
      <span id="lastMod"></span>
      <h3>Saved To</h3>
      <span id="savedTo"></span>
    </footer>
  </body>
</html>

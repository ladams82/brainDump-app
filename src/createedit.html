<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="createedit.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Armata&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="readwrite.js" defer></script>
    <title>Create/Edit Dump</title>
  </head>
  <body>
    <nav>
      <a href="index.html" class="nav-button"><h2>Back</h2></a>
      <a href="themes.html" class="nav-button"><h2>Themes</h2></a>
    </nav>
    <div class="textPanel">
      <form id="dumpForm">
        <div id="name">
          <label for="dumpName">Dump Name: </label>
          <input
            type="text"
            id="dumpName"
            name="dumpName"
            placeholder="Enter Name..."
            required
          />
        </div>
        <div id="text">
          <label for="textInput"></label>
          <textarea
            id="dumpText"
            name="dumpText"
            placeholder="Dump your thoughts here!"
            rows="25"
            cols="40"
          ></textarea>
        </div>
        <div id="choose">
          <label for="chooseBin">Choose Bin</label>
          <select id="bins" name="chooseBin">
            <option value="other">New Bin</option>
          </select>
          <br />
          <label for="newBin">New Bin</label>
          <input type="text" id="newBin" name="newBin" />
          <br />
          <input type="submit" id="submit" class="submit" name="submit" value="save" />
        </div>
      </form>
    </div>
    <footer class="stats">
      <h3>Word Count</h3>
      <span id="wordCount"></span>
      <h3>Last Modified</h3>
      <span id="lastMod"></span>
      <h3>Saved To</h3>
      <span id="savedTo">Not Saved Yet</span>
    </footer>
  </body>
</html>

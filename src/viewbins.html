<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Armata&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="listbins.js" defer></script>
    <title>View Bins</title>
  </head>
  <body>
    <nav>
      <a href="index.html" class="nav-button"><h3>Back</h3></a>
      <a class="nav-button"><h3>Filter</h3></a>
    </nav>
    <div class="list">
      <ul id="binList"></ul>
    </div>
    <footer>
      <button onclick="addNewBin()" class="button" id="newBinButton">
        New Bin
      </button>
      <br />
      <form id="newBinForm">
        <label for="newBinName">New Name: </label>
        <input
          type="text"
          name="newBinName"
          id="newBinName"
          placeholder="add name"
          required
        />
        <input type="submit" id="submit" name="submit" value="create" />
      </form>
    </footer>
  </body>
</html>
